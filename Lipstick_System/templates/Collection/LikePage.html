<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lipstick_LikePage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>     
    <link rel="stylesheet" href="{{url_for('static', filename='/css/LikePage_style.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/HomePage_style.css')}}"> 
    <script language="JavaScript" type="text/javascript" src="{{url_for('static', filename='/js/LikePage.js')}}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <section class="section-title pb-4">
        <a class="btn btn-light btn-xl " href="/member">Back</a>
        <div class="section-title text-center">
            <h1 class="display-5 mb-5 text-light">Member Like</h1>
        </div>
    </section>
    <section class="page-section">
        <div class="row justify-content-center ">
            <div class="col-auto">
                <form class="myForm2" method="POST" onsubmit="return noReloadprice(false)">
                    <button type="submit" class="btn btn-link" value="{{like_like}}">價格由低到高</button>
                </form>
            </div>
            <div class="col-auto">
                <form class="myForm3" method="POST" onsubmit="return noReloadprice(true)">
                    <button type="submit" class="btn btn-link" value="{{like_like}}">價格由高到低</button>
                </form>
            </div>
        </div>
        <div class="row">
            {% for i in like_like %}
            <div class="col-md-2 mb-4">
                <div class="card text-white bg-dark">
                    <a href="{{i.link}}" target=" _blank" value="{{i.pic}}"><img class="card-img-top" src="{{i.pic}}"></a>
                    <div class="card-body">
                        <h6 class="card-title">{{ i.brand }}</h6>
                        <p class="card-text">{{ i.name }}</p>
                        <p class="card-text">{{ i.color }}</p>
                        <form class="myForm" method="POST" action="/member_delete_like">
                            <h7 class="card-text">
                                <button type="submit" class="btn btn-light " name="image_url" value="{{i.pic}}">
                                    <image class="like-pic" src="{{url_for('static', filename='/image/delete.png')}}" />
                                </button>
                                價格 : {{ i.price }}
                            </h7>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>


    </section>
</body>
</html>
