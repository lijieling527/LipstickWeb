<!DOCTYPE html>
<html>
<head>
    <title>Text Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="{{url_for('static', filename='/css/Pic_search.css')}}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/Text_search.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/HomePage_style.css')}}">
    <script language="JavaScript" type="text/javascript" src="{{url_for('static', filename='/js/Text_Search.js')}}"></script>
</head>
<body style="margin-right:20px ;margin-left: 20px;">
    <div class="whole-signin-page">
        {% include "navbar.html" %}
        <h1 class="header">挑選品牌色號，沒有的話請使用其他搜尋方法</h1>
        <br />
        <form action="/passtext" method="POST" class="form">
            <div class="update">
                <div id="allBrand" style="display: none;">{{brand}}</div>
                <div id="theBrandLips" style="display: none;">{{lips}}</div>
                <select class="form-select form-select-sm mb-7" id="brand-list"></select>
                <select class="form-select form-select-sm mb-7" id="color-list" name="confirmColor"></select>
                <div id="color" class="C"></div>
            </div>
            <button class=" btn btn-outline-dark text-align-center" type="submit">確認口紅</button>
        </form>
    </div>
</body>
</html>
