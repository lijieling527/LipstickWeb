<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Lipstick_RecommendPage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{{url_for('static', filename='/css/LikePage_style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/RecommendPage_style.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script language="JavaScript" type="text/javascript" src="{{url_for('static', filename='/js/Recommend.js')}}"></script>

</head>
<body>
    <!-- 一個RGB組合（r,g,b）表示代表一個給定顏色的點在立方體內部、表面或者邊上的三維坐標。這種表示方法使得在計算兩個顏色相近程度時只需簡單計算它們之間的距離：距離越短顏色越接近。 -->
    <section class="section-title">
        <a class="btn btn-light btn-xl " href="/home">Back</a>
        <div class="section-title text-center">
            <h1 class="display-5 mb-5 text-light">Recommend Lipstick</h1>
        </div>
    </section>
    <section class="page-section">
        <div class="row justify-content-center">
            <div class="col-auto">
                <form class="myForm2" method="POST" onsubmit="return noReloadprice(false)">
                    <button type="submit" class="btn btn-link" value="{{result}}">價格由低到高</button>
                </form>
            </div>
            <div class="col-auto">
                <form class="myForm3" method="POST" onsubmit="return noReloadprice(true)">
                    <button type="submit" class="btn btn-link" value="{{result}}">價格由高到低</button>
                </form>
            </div>
        </div>
        <div class="row">

            {% for i in result %}
            <div class="col-md-2 mb-4">
                <div class="card text-white bg-dark ">
                    <form class="linkform" method="POST" onsubmit="return noReloadlink()">
                        <button href="{{i.link}}" target="_blank" class="liplink" value="{{i.pic}}">
                            <img class="card-img-top" src="{{i.pic}}">
                        </button>
                    </form>
                    <div id="img_r"></div>
                    <div class="card-body">

                        <h6 class="card-title">{{ i.brand }}</h6>
                        <p class="card-text">{{ i.name }}</p>
                        <p class="card-text">{{ i.color }}</p>
                        <form class="myForm" method="POST" onsubmit="return noReloadcom()">
                            <h7 class="card-text">
                                <button type="submit" class="btn btn-light " name="image_url" value="{{i.pic}}">
                                    <image class="like-pic" src="{{url_for('static', filename='/image/heart.png')}}" />
                                </button>
                                價格 : {{ i.price }}
                            </h7>
                        </form>
                    </div>
                </div>
            </div>
            <br /><br />
            {% endfor %}
        </div>


    </section>
</body>
</html>
